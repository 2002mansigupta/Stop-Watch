<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch Web Application</title>

    <!-- External css  -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="stopwatch">
      <h1 id="displayTime">00:00:00</h1>
      <div class="buttons">
        <img src="images/stop.png" onclick="watchstop()" >
        <img src="images/start.png" onclick="watchstart()" >
        <img src="images/reset.png" onclick="watchReset()" >
      </div>
    </div>


    <script>
    let [seconds, minutes, hour] = [0, 0, 0];
let displayTime = document.getElementById("displayTime");
let timmer = null;

function stopwatch() {
  seconds++;
  if (seconds == 60) {
    seconds = 0;
    minutes++;
    if (minutes == 60) {
      minutes = 0;
      hour++;
    }
  }
  let h = hour < 10 ? "0" + hour : hour;
  let m = minutes < 10 ? "0" + minutes : minutes;
  let s = seconds < 10 ? "0" + seconds : seconds;
  displayTime.innerHTML = h + " : " + m + " : " + s;
}

function watchstart() {
  if (timmer != null) {
    clearInterval(timmer);
  }
  timmer = setInterval(stopwatch, 1000);
}

function watchstop() {
  clearInterval(timmer);
}
function watchReset() {
  clearInterval(timmer);
  [seconds, minutes, hour] = [0, 0, 0];
  displayTime.innerHTML = "00:00:00";
}
    </script>
  </body>
</html>
